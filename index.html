<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Study App</title>
</head>
<body>
    <div class="container">
        <div class="study-app">

            <!-- TIMER LAYOUT -->
            <div class="timer">
                <div id="study-timer"></div>
                <button id="add-btn" class="timer-btn"></button>
                <button id="minus-btn" class="timer-btn"></button>
                <span id="play-pause-container">
                    <button id="play-btn" class="timer-btn"></button>
                    <button id="pause-btn" class="timer-btn hide pause"></button>
                </span>
                <button id="restart-btn" class="timer-btn"></button>
                


                <p id="break-text">Break: <strong id="set-break">5</strong></p>
                <button id="break-add-btn" class="timer-btn">+</button>
                <button id="break-minus-btn" class="timer-btn">-</button>
                <!-- <label for="break-timer">Break</label>
                <input type="number" min="5" max="60"  value="5" id="break-timer"> -->
            </div>

            <!-- TO DO LIST LAYOUT -->
            <div class="task-list-container">
                <h2>Study Goals</h2>
                <div id="input-field">
                    <!-- <label for="tasks"></label> -->
                    <input type="text" name="" id="enter-tasks" placeholder="Enter task here">
                    <button id="add-task-btn" onclick="addTask()">Add</button>
                </div>
                
                <!-- PLACEHOLDER FOR TASKS THAT WILL BE ADDED WITH JS -->
                <ul id="list-of-tasks">
                    <!-- <li class="checked">task 1<span>x</span></li>
                    <li>task 2<span>x</span></li>
                    <li>task 3<span>x</span></li> -->
                </ul>
            </div>
            


        </div>
    </div>

    <script src="timer.js"></script>
    <script src="script.js"></script>
</body>
</html>
